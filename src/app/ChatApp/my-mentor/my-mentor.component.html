<div class="alert alert-success" role="alert">
  <h5 class="alert-heading">
    <span style="text-align: left">
      {{mentor.name}}
    </span>
    <span class="float-right font-weight-light text-primary">
        <div *ngIf="!mentor.status">Not Accepted Yet</div>
      </span>
  </h5>
  

  <hr>
  <div>
    <input type="button" value="Send Message" (click)="gotoChatRoom()" class="btn btn-light float-right">
  </div>
  <p>Subjects</p>
  {{mentor.subject}}
  
</div>
